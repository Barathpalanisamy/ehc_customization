<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request Notification</title>
    <style>
        /* Style for the notification message */
        .notification {
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
            margin: 20px;
            border-left: 6px solid #FFC107; /* Orange border */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h3>New Permission Request Received</h3>
        <p>You have received a new permission request from an employee {{doc.employee}}.</p>
        <p>Please review the request as soon as possible and take appropriate action.</p>
        <p>Thank you.</p>
    </div>
</body>
</html>
